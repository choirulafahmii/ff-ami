name: Final Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # download repo
    - uses: actions/checkout@v4

    # set up java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # install browser
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1.7.3

    - name: Run Cd
      run: cd finalprojectami-master

    # set up gradlew
    - name:  Setup gradlew
      working-directory: finalprojectami-master
      run: chmod +x gradlew

    # Execute gradle command for running cucumber test
    - name: Execute test
      working-directory: finalprojectami-master
      run: ./gradlew test

    - name: Archive test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cucumber-reports
        path: finalprojectami-master/reports
